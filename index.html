<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thermostat Exemplar</title>
    <link rel="stylesheet" href="public/css/stylesheet.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  </head>
  <body>
    <h1 id="temperature"></h1>
    <div>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
    </div>
    <div>
      power saving mode is <span id="power-saving-status">on</span>
      <button id="power-saving-on">PSM on</button>
      <button id="power-saving-off">PSM off</button>
    </div>
    <script type="text/javascript" src="public/javascript/src/Thermostat.js"></script>
    <script type="text/javascript" src="public/javascript/src/interface.js"></script>
  </body>
</html>
